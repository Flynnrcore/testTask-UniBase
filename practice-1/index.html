<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorization</title>
    <link href="./style.css" rel="stylesheet">
    <script defer src="./index.js"></script>
</head>
<body>
  <button id="openModalBtn">Написать</button>
  <div class="modal hide">
    <div class="modal-wrapper">
      <h1 class="header-form">Стать партнёром проекта</h1>
      <form>
        <div class="photo">
          <p><p class="red">✱</p> Логотип (jpeg,png)</p>
          <div class="upload-photo">
            <input type="file" name="photo" class="hide" id="avatarInput" accept="image/*">
            <img class="upload-icon" src="./assets/upload_icon.svg">
            <button class="upload-photo-btn" id="uploadButton">Выберите файл</button>
          </div>
        </div>
        <div class="input-wrapper input-wrapper-small">
          <input type="text" name="organization" id="organization" required>
          <label for="organization"><p class="red">✱</p> Название организации</label>
        </div>
        <div class="input-wrapper input-wrapper-small">
          <input type="text" name="phone" id="phone" required>
          <label for="phone"><p class="red">✱</p> Телефон</label>
        </div>
        <div class="input-wrapper input-wrapper-small">
          <input type="text" name="email" id="email" required>
          <label for="email"><p class="red">✱</p> E-mail</label>
        </div>
        <div class="input-wrapper input-wrapper-large">
          <label for="direction"><p class="red">✱</p> Направление</label>
          <select name="direction" id="direction">
            <option value="ecology" selected>Экология</option>
            <option value="tourism">Туризм</option>
            <option value="sales">Продажи</option>
          </select>
        </div>
        <div class="input-wrapper input-wrapper-large">
          <input type="text" name="website" id="website" autocomplete="avc.ru">
          <img src="./assets/website.svg" alt="иконка" class="input-icon">
        </div>
        <div class="input-wrapper input-wrapper-large">
          <input type="text" name="vk" id="vk" autocomplete="avc.ru">
          <img src="./assets/vk.svg" alt="иконка" class="input-icon">
        </div>
        <div class="input-wrapper input-wrapper-large">
          <input type="text" name="ok" id="ok" autocomplete="avc.ru">
          <img src="./assets/ok.svg" alt="иконка" class="input-icon">
        </div>
        <div class="input-wrapper input-wrapper-large">
          <input type="text" name="facebook" id="facebook">
          <img src="./assets/facebook.svg" alt="иконка" class="input-icon">
        </div>
        <div class="input-wrapper input-wrapper-large">
          <input type="text" name="instagram" id="instagram">
          <img src="./assets/Instagram.svg" alt="иконка" class="input-icon">
        </div>
        <div class="input-wrapper input-wrapper-large">
          <input type="text" name="youtube" id="youtube">
          <img src="./assets/youtube.svg" alt="иконка" class="input-icon">
        </div>
        <div class="input-wrapper input-wrapper-large">
          <input type="text" name="chief" id="chief">
          <label for="chief">Руководитель</label>
        </div>
        <div class="error"></div>
        <button class="form-btn form-btn-submit" type="submit">Стать партнёром проекта</button>
        <a href="#" class="form-btn-cancel">Отменить</button>
      </form>
    </div>
  </div>
</body>
</html>
